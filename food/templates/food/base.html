<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://img.icons8.com/cotton/40/000000/beefburger.png">
    <title>{% block title %} {% endblock %}</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'food/css/style.css' %}">

</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="https://img.icons8.com/cotton/40/000000/beefburger.png" class="logo "/>
        </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mynav" aria-controls="mynav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynav">
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link {% if active_link == 'index' %}active{% endif %}" href="{% url 'index' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if active_link == 'pizza' %}active{% endif %}" href="{% url 'food:pizzas' %}">Pizzas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if active_link == 'burger' %}active{% endif %}" href="{% url 'food:burgers' %}">Burgers</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          {% if user.is_authenticated %}
            <li class="navbar-brand mt-2">
              <h5 class="text-light pt-2 pr-4">Welcome {{ user.username }}</h5>
            </li>
          {% endif %}
          <li class="navbar-brand mt-2">
            <a href="{% url 'food:order' %}" class="navlink {% if active_link == 'order' %}active{% endif %}"><img src="https://img.icons8.com/fluency/30/undefined/shopping-cart.png"/><span id="cart"></span></a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a href="{% url 'food:logout' %}" class="nav-link"><img class="bg-light ml-2 rounded-circle" src="https://img.icons8.com/pastel-glyph/30/undefined/gender-neutral-user.png"/><br>Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a href="{% url 'food:login' %}" class="nav-link {% if active_link == 'order' %}active{% endif %}"><img class="bg-light ml-2 rounded-circle" src="https://img.icons8.com/pastel-glyph/30/undefined/gender-neutral-user.png"/><br>Log-in</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>

      <div>
       {% block content %} {% endblock %}
      </div>

    <!-- jQuery library -->
    <!--  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script> -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="{% static 'food/js/main.js' %}"></script>
</body>
</html>
